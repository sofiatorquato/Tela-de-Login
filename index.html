<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de login com HTML, CSS">
    <meta name="keywords" content="login, html, css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Sofia B. Torquato">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/gatinho.png" type="image/x-icon">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    <title>Login</title>
</head>

<body>
    <main>
        <section class="login">
            <h1>Login</h1>
            <form action="#" method="post">
                <div class="input-login">
                    <input type="email" id="email" name="email" required>
                    <label for="email">E-mail</label>
                    <i class='bx  bx-user'></i>
                </div>
                <br>
                <div class="input-login">
                    <input type="password" id="senha" name="senha" required>
                    <label for="senha">Senha</label>
                    <i class='bx  bx-lock'></i>
                </div>
                <br>
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Mantenha Conectado</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Esqueci a senha</a>
                    </div>
                </div>

               <div class="input-box">
                <input type="submit" class="input-submit" value="Entrar">
               </div>
               <div class="register">
                <span>NÃ£o tem uma conta? <a href="#">Cadastre-se</a></span>
               </div>
            </form>
        </section>
    </main>

</body>

</html>
